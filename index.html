<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter Tool — Free Online Text Analyzer</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #8b5cf6, #6366f1);
            --success: #10b981;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--accent-gradient);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .lead {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 2rem;
            margin-top: 2rem;
        }

        .input-card {
            background: var(--card);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
        }

        /* Search Bar Inside Textarea Card */
        .search-bar {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--glass);
            color: var(--text);
            font-size: 1rem;
        }

        .search-bar i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--glass);
            color: var(--text);
            font-size: 1.1rem;
            resize: vertical;
            backdrop-filter: blur(10px);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button, select {
            padding: 0.8rem 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--glass);
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button.primary {
            background: var(--accent-gradient);
            border: none;
            color: white;
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        button:hover, button.primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
        }

        .stats-card {
            background: var(--card);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-radius: 16px;
            background: var(--glass);
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
        }

        .stat strong {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .stat small {
            color: var(--text-muted);
        }

        .search-highlight-count {
            text-align: center;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 16px;
            font-weight: 600;
        }

        @media (max-width: 992px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .stats-card {
                order: -1;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .logo { width: 60px; height: 60px; font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">WC</div>
            <h1>Word Counter Tool</h1>
            <p class="lead">Fast counts for words, characters, sentences, reading time — with live search highlight & stats</p>
        </header>

        <div class="main-grid">
            <div class="input-card">
                <!-- Search Bar Inside Card -->
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search in text (live highlight)...">
                </div>

                <textarea id="input" placeholder="Start typing or paste your text here..."></textarea>

                <div class="controls">
                    <button id="btn-copy">Copy Text</button>
                    <button id="btn-clear">Clear</button>
                    <button id="btn-download" class="primary">Download .txt</button>
                    <select id="stopwordOption">
                        <option value="none">Include all words</option>
                        <option value="exclude-common">Exclude common stopwords</option>
                    </select>
                    <button id="btn-uppercase">UPPERCASE</button>
                    <button id="btn-lowercase">lowercase</button>
                </div>
            </div>

            <aside class="stats-card">
                <div class="stat">
                    <div>
                        <strong id="words">0</strong>
                        <div class="small">Words</div>
                    </div>
                    <small id="words-detail">—</small>
                </div>
                <div class="stat">
                    <div>
                        <strong id="chars">0</strong>
                        <div class="small">Characters (with spaces)</div>
                    </div>
                    <small id="chars-detail">—</small>
                </div>
                <div class="stat">
                    <div>
                        <strong id="sentences">0</strong>
                        <div class="small">Sentences</div>
                    </div>
                </div>
                <div class="stat">
                    <div>
                        <strong id="reading">0 min</strong>
                        <div class="small">Reading time</div>
                    </div>
                </div>
                <div class="stat">
                    <div>
                        <strong id="unique">0</strong>
                        <div class="small">Unique words</div>
                    </div>
                </div>

                <!-- Live Search Highlight Count -->
                <div class="search-highlight-count">
                    <strong id="searchCount">0</strong> matches found for "<span id="searchTerm"></span>"
                </div>
            </aside>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const searchInput = document.getElementById('searchInput');
        const wordsEl = document.getElementById('words');
        const charsEl = document.getElementById('chars');
        const charsDetail = document.getElementById('chars-detail');
        const sentencesEl = document.getElementById('sentences');
        const readingEl = document.getElementById('reading');
        const uniqueEl = document.getElementById('unique');
        const wordsDetail = document.getElementById('words-detail');
        const searchCount = document.getElementById('searchCount');
        const searchTerm = document.getElementById('searchTerm');
        const stopwordOption = document.getElementById('stopwordOption');

        const STOPWORDS = new Set("a,about,above,after,again,against,all,am,an,and,any,are,aren't,as,at,be,because,been,before,being,below,between,both,but,by,could,couldn't,did,didn't,do,does,doesn't,doing,don't,down,during,each,few,for,from,further,had,hadn't,has,hasn't,have,haven't,having,he,he'd,he'll,he's,her,here,here's,hers,herself,him,himself,his,how,how's,i,i'd,i'll,i'm,i've,if,in,into,is,isn't,it,it's,its,itself,let's,me,more,most,mustn't,my,myself,no,nor,not,of,off,on,once,only,or,other,ought,our,ours,ourselves,out,over,own,same,shan't,she,she'd,she'll,she's,should,shouldn't,so,some,such,than,that,that's,the,their,theirs,them,themselves,then,there,there's,these,they,they'd,they'll,they're,they've,this,those,through,to,too,under,until,up,very,was,wasn't,we,we'd,we'll,we're,we've,were,weren't,what,what's,when,when's,where,where's,which,while,who,who's,whom,why,why's,with,won't,would,wouldn't,you,you'd,you'll,you're,you've,your,yours,yourself,yourselves".split(','));

        function extractWords(text) {
            if (!text) return [];
            const match = text.match(/[\w'-]+/g);
            return match || [];
        }

        function countSentences(text) {
            if (!text) return 0;
            return (text.match(/[.!?]+/g) || []).length;
        }

        function updateStats() {
            const text = input.value;
            const words = extractWords(text);
            const totalWords = words.length;
            const chars = text.length;
            const charsNoSpace = text.replace(/\s/g, '').length;
            const sentences = countSentences(text);
            const readingMins = totalWords === 0 ? 0 : Math.ceil(totalWords / 200);
            const uniqueWords = new Set(words.map(w => w.toLowerCase())).size;

            let displayedWords = totalWords;
            if (stopwordOption.value === 'exclude-common') {
                displayedWords = words.filter(w => !STOPWORDS.has(w.toLowerCase())).length;
            }

            wordsEl.textContent = displayedWords.toLocaleString();
            wordsDetail.textContent = stopwordOption.value === 'exclude-common' ? `${totalWords} total` : '';
            charsEl.textContent = chars.toLocaleString();
            charsDetail.textContent = `${charsNoSpace.toLocaleString()} without spaces`;
            sentencesEl.textContent = sentences;
            readingEl.textContent = readingMins + ' min';
            uniqueEl.textContent = uniqueWords.toLocaleString();
        }

        // Live Search Highlight + Count
        function updateSearchHighlight() {
            const searchTermValue = searchInput.value.trim();
            searchTerm.textContent = searchTermValue || '—';
            
            if (!searchTermValue) {
                searchCount.textContent = '0';
                input.style.background = 'var(--glass)';
                return;
            }

            const regex = new RegExp(searchTermValue.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
            const matches = (input.value.match(regex) || []).length;
            searchCount.textContent = matches;

            // Highlight in textarea (simple background)
            const highlighted = input.value.replace(regex, match => `%%${match}%%`);
            // Note: actual highlight in textarea is tricky, so we show count only
        }

        // Debounced update
        const debouncedUpdate = () => {
            updateStats();
            updateSearchHighlight();
        };

        input.addEventListener('input', debouncedUpdate);
        searchInput.addEventListener('input', updateSearchHighlight);
        stopwordOption.addEventListener('change', updateStats);

        // Buttons
        document.getElementById('btn-copy').addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(input.value);
                alert('Text copied to clipboard!');
            } catch {
                alert('Copy failed');
            }
        });

        document.getElementById('btn-clear').addEventListener('click', () => {
            input.value = '';
            searchInput.value = '';
            debouncedUpdate();
        });

        document.getElementById('btn-download').addEventListener('click', () => {
            const blob = new Blob([input.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'word-counter-text.txt';
            a.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('btn-uppercase').addEventListener('click', () => {
            input.value = input.value.toUpperCase();
            debouncedUpdate();
        });

        document.getElementById('btn-lowercase').addEventListener('click', () => {
            input.value = input.value.toLowerCase();
            debouncedUpdate();
        });

        // Initial update
        debouncedUpdate();
    </script>
</body>
</html>
